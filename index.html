<!doctype html>
<html>
  <head>
    <title>Vitality Step Challenge</title>
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32">
              <image href="src/images/v-roundel-rgb.png" height="32" width="32"/></svg>
          <span class="fs-4">Steps Challenge</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </header>
    </div>

    <div class="container">
      <form>
          <div class="row g-3">
            <div class="col">
              <label for="firstName">First name</label>
              <input type= "text" class="form-control" id="firstName" placeholder="Son">
            </div>

            <div class="col">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Goku">
            </div>
          </div>
          <div class="form-group">
            <label for="stepCount">Step Count</label>
            <input type="text" class="form-control" id="stepCount" placeholder="9000">
          </div>
        
        <br>
        <button type="button" onclick="submitResponse()" class="btn btn-primary mb-2">Submit</button>
    </div>
  </form>
    <br>

    <div class="container">
      <h2 class="fs-4">Steps challenge leaderboard</h1>
    
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">First name</th>
              <th scope="col">Last name</th>
              <th scope="col">Steps</th>
              <th scope="col">Badges</th>
            </tr>
          </thead>
          <thead>
            <tbody id="sampleTable" class="table-group-divider">
              <tr>
                <th scope="row">1</th>
                <td>Roronoa</td>
                <td>Zoro</td>
                <td>9000</td>
                <td>
                    <span class="badge text-bg-bronze">Bronze</span>
                    <span class="badge text-bg-silver">Silver</span>
                </td>
              </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jotaro</td>
                  <td>Kujo</td>
                  <td>20000</td>
                  <td>
                      <span class="badge text-bg-bronze">Bronze</span>
                      <span class="badge text-bg-silver">Silver</span>
                      <span class="badge text-bg-gold">Gold</span>
                      <span class="badge text-bg-platinum">Platinum</span>
                  </td>
                </tr>
              </tbody>
            </thead>
        </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
