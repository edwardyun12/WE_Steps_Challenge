<!doctype html>
<html>
  <head>
    <title>My Website</title>
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32">
              <image href="src/images/v-roundel-rgb.png" height="32" width="32"/></svg>
          <span class="fs-4">Steps Challenge</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </header>
    </div>

    <div class="container">
      <form class="needs-validation">
          <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">First name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Son" value="" required="">
          </div>

          <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Goku" value="" required="">
    </div>

    <div class="form-group row">
        <label for="stepCount" class="col-sm-2 col-form-label">Step count</label>
        <input type="text" class="form-control" id="stepCount" placeholder="5000" value="" required="">
    </div>

    <br>
    <button type="submit" class="btn btn-primary mb-2">Submit</button>

      </form>
    </div>
    <script src="src/js/main.js"></script>
  </body>
</html>
